<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Dashboard Template Â· Bootstrap</title>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/dashboard/">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/ok_style.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-select.min.css' %}">        
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-datetimepicker.min.css' %}">



  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-xl-2 col-lg-3 col-md-4 mr-0" href="#">{% block status_user %}{% endblock %}</a>
      
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      {% block log_out %}{% endblock %}
    </li>
  </ul>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav class="col-xl-2 col-lg-3 col-md-4 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          {% block sidebar_menu %}{% endblock %}
        </ul>
      </div>
    </nav>
    <main role="main" class="col-xl-10 col-lg-9 col-md-8 ml-sm-auto px-4">
        <div class="d-md-none">
          <nav class="row justify-content-center">
            <div>
                <ul class="nav flex-row">
                    {% block m_sidebar_menu %}{% endblock %}
                </ul> 
            </div>

          </nav>

        </div>
     {% block content %}{% endblock %}
    </main>
    
  </div>
</div>

<script src="{% static 'bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'bootstrap/js/bootstrap-select.js' %}" type="text/javascript"></script>
<script src="{% static 'bootstrap/js/bootstrap-datetimepicker.min.js' %}" type="text/javascript"></script>
<script src="{% static 'bootstrap/js/moment.min.js' %}" type="text/javascript"></script>
</html>
