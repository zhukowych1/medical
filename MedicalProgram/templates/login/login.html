{% extends 'base_login.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <form class="form-signin" method="POST" action="{% url 'login:login' %}">
    
    {% csrf_token %}  

  	<img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  	<h1 class="h3 mb-3 font-weight-normal" ALIGN='center'>Вхід</h1>
  	<label for="inputEmail" class="sr-only">Логін</label>
  	<input type="t" id="inputEmail" class="form-control" placeholder="Логін" required autofocus name="login">
  	<label for="inputPassword" class="sr-only">Пароль</label>
  	<input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required name="password">
  	<div class="checkbox mb-3">

	  </div>
	{% if messages %}
	  {% for messange in messages %}
		<div class="alert alert-danger">
			{{ messange }}
		</div>
	  {% endfor %}
	{% endif %}
	<button class="btn btn-lg btn-primary btn-block" type="submit">Ввійти</button>
	<br>
	<a href="{% url 'login:register' %}">Зареєструватися</a>  
	<a href="{% url 'index:home' %}" >На головну</a>
  	<p class="mt-5 mb-3 text-muted" ALIGN="center">&copy; 2019-2019</p>
  </form>
{% endblock %}
